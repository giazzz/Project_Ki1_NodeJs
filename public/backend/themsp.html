<header class="page-header">
	<h2>New product</h2>
	<div class="right-wrapper pull-right">
		<ol class="breadcrumbs">
			<li>
				<a href="index.html">
					<i class="fa fa-home"></i>
				</a>
			</li>
			<li><span>Add new product</span></li>
		</ol>
		<b class="sidebar-right-toggle" data-open=""><i class=""></i></b>
	</div>
</header>
<div class="container">
	<div class="row col-xs-8 col-xs-push-2">
		<form class="form-horizontal" id="validateForm2" method="post" action="/save-products" enctype="multipart/form-data">
			<h1 class="text-center">Add new product</h1>
			<div class="form-group">
				<label class="control-label">ID Number:</label>
				<input  name="id" placeholder="ID Number" class="form-control"  type="tel" pattern="[0-9]+" min="1" step="1">
			</div>
			
			<div class="form-group">
				<label class="control-label">Product Name:</label>
				<input name="name" placeholder="Product Name" class="form-control" type="text">
			</div>
			
			<div class="form-group">
				<label class="control-label">Rating:</label>
				<input  name="rating" placeholder="Rating" class="form-control"  type="tel" pattern="[0-9]+" min="1" max="100">
			</div>
			
			<div class="form-group">
				<label class="control-label">Product Description:</label>
				<input name="desc" placeholder="Product Description" class="form-control" type="text">
			</div>
			
			<div class="form-group">
				<label class="control-label">Product Type:</label>
				<input name="type" placeholder="Product Type" class="form-control" type="text">
			</div>
			
			<div class="form-group">
				<label class="control-label">Price:</label>
				<input  name="price" placeholder="Price" class="form-control"  type="tel" pattern="[0-9]+">
			</div>
			
			<div class="form-group">
				<label class="control-label">Comment:</label>
				<textarea type="text" name="comment" class="form-control" placeholder="Your Comment Here..."></textarea>
			</div>
			
			<div class="form-group">
				<label class="col-xs-12" style="padding-left: 0px">Picture</label>
				<img id="image" style="width: 160px; height: 200px;" />
				<input name="image" type="file" id="files" class="form-control"/>
			</div>
			<div class="form-group">
				<button class="btn btn-danger text-center col-xs-1" type="submit"><i class="fas fa-check"></i>&nbsp;</i>Save</button>
			</div>
		</form>
	</div>
</div>

<script>
	$('#validateForm2').bootstrapValidator({
		feedbackIcons: {
			valid: 'glyphicon glyphicon-ok',
			invalid: 'glyphicon glyphicon-remove',
			validating: 'glyphicon glyphicon-refresh'
		},
		fields: {
			id: {
				validators: {
					numeric: {
						min: 0,
						message: 'The ID must be a number larger than 0'
					},
					notEmpty: {
						message: 'Please Enter ID number for product'
					}
				}
			},
			name: {
				validators: {
					notEmpty: {
						message: 'Please Enter Name for product'
					}
				}
			},
			type: {
				validators: {
					notEmpty: {
						message: 'Please Enter Product Type'
					}
				}
			},
			file: {
				validators: {
					notEmpty: {
						message: 'Please Upload Image for product'
					}
				}
			},
			price: {
				validators: {
					numeric: {
						min: 0,
						message: 'The Price must be a number larger than 0'
					},
					notEmpty: {
						message: 'Please Enter Price for product'
					}
				}
			}
		}
	});


	// Load anh ngay sau khi chon file
	document.getElementById("files").onchange = function () {
		var reader = new FileReader();
		reader.onload = function (e) {
			document.getElementById("image").src = e.target.result;
		};
		reader.readAsDataURL(this.files[0]);
	};
</script>
