<header class="page-header">
	<h2>New category</h2>
	<div class="right-wrapper pull-right">
		<ol class="breadcrumbs">
			<li>
				<a href="index.html">
					<i class="fa fa-home"></i>
				</a>
			</li>
			<li><span>Add new category</span></li>
		</ol>
		<b class="sidebar-right-toggle" data-open=""><i class=""></i></b>
	</div>
</header>
	<div class="container">
		<div class="row col-xs-8 col-xs-push-2">
			<form class="form-horizontal" id="validateForm" method="post" action="/save-types" enctype="multipart/form-data">
				
					<h1 class="text-center">Add a new category</h2>
					
						
						  <div class="form-group">
							<label class="control-label">ID Number:</label>
							<input  name="id" placeholder="ID Number" class="form-control"  type="tel" pattern="[0-9]+" min="1" step="1">
						  </div>
						  
						  <div class="form-group">
							<label class="control-label">Category Name:</label>
							<input name="name" placeholder="Category Name" class="form-control" type="text">
						  </div>
						  
						  <div class="form-group text-center">
							<button class="btn btn-danger text-center col-xs-1" type="submit"><i class="fas fa-check"></i>&nbsp;Save</button>
						  </div>
			  
			</form>		
		</div>

	</div>
	
<script>



$('#validateForm').bootstrapValidator({
feedbackIcons: {
	valid: 'glyphicon glyphicon-ok',
	invalid: 'glyphicon glyphicon-remove',
	validating: 'glyphicon glyphicon-refresh'
},
fields: {
	id: {
		validators: {
			numeric: {
				min: 0,
				message: 'The ID must be a number larger than 0'
			},
			notEmpty: {
				message: 'Please Enter ID number for category'
			}
		}
	},
	name: {
		validators: {
			notEmpty: {
				message: 'Please Enter Name for category'
			}
		}
	},
	}
});
</script>
